<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="todo-list-example">
        <form v-on:submit.prevent="addNewTodo">
            <label for="new-todo">Add a todo</label>
            <input v-model="newTodoText" id="new-todo" placeholder="E.g. Feed the cat">
            <button>Add</button>
        </form>
        <ul>
            <li is="todo-item" v-for="(todo, index) in todos" v-bind:key="todo.id" v-bind:title="todo.title"
                v-on:remove="todos.splice(index, 1)"></li>
        </ul>
    </div>

    <!-- <div id="main">
        <ul>
            <li v-for="item in list" v-bind:data-index="index" @click="setListCheck(index)">
                <span>{{ item.check }}</span>
                <span>{{ item.label }}</span>
            </li>
        </ul>
    </div> -->

    <div id="app">
        <template v-for="prop in items">
            <ul>{{prop.name}}
                <li v-for="op in prop.options">
                    <input type="checkbox" :value="op" v-model="selectedProperties">
                    {{op.value}}
                </li>
            </ul>
        </template>
        <p>{{selectedProperties}}</p>
        {{foos}}
    </div>
    <script src="todo.js"></script>
</body>

</html>
